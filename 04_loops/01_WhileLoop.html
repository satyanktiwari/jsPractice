<!DOCTYPE html>
<HTMl>
  <style>
    
    .item2{background:black;
      /* horizontal line number/ vertical/horizontal/vertical */
      grid-area: 1/2/2/3;
      color: blanchedalmond;
      font-size: 2.5rem;
      flex-wrap: wrap;
      text-align: center;
      align-self: center;
      justify-self: center;
      padding: 10px 10px ;}   

      .item3{background:grey;
      /* horizontal line number/ vertical/horizontal/vertical */
      grid-area: 2/2/3/3;
      color: blanchedalmond;
      font-size: 2.5rem;
      flex-wrap: wrap;
      text-align: center;
      align-self: center;
      justify-self: center;
      padding: 10px 10px ;}   
      
      .container {
      font-size: 40px;
      min-height: 1000px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 0.5fr 1fr 1fr;
      /* grid-gap: 10px; */
    }
    </style>
    
    <body>
      <div class="container">
        <div class="item2">
            
          <script>     
          //  Write your code here
            var ourArray=[];
            var i=0;
            while(i<5){
              ourArray.push(i);
              document.write(ourArray[i]);
              i++;
            }
            // document.write(ourArray[2]);
          </script>
        </div>

        <div class="item3">
         <script>     
          //  Write your code here
          var myArray = [];
          var j=5;
          var k=0;
            while(j>-1){
              myArray.push(j);
              document.write(myArray[k]);
              j --;
              k++;
            }
            // document.write(myArray[2]);
          </script>
        </div>
      </div>
    </body>
  </HTMl>
