<!DOCTYPE html>
<HTMl>
  <style>
    
    .item2{background:black;
      /* horizontal line number/ vertical/horizontal/vertical */
      grid-area: 2/2/3/3;
      color: blanchedalmond;
      font-size: 2.5rem;
      flex-wrap: wrap;
      text-align: center;
      align-self: center;
      justify-self: center;
      padding: 10px 10px ;}      
      
      .container {
        font-size: 40px;
        min-height: 1000px;
        width: 100%;
        background: LightGray;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 0.5fr 1fr 1fr;
        /* grid-gap: 10px; */
      }
    </style>
    
    <body>
      <div class="container">
        <div class="item2">
          <!-- change array s from 572 to 257 -->
          <script>     
            const s = [5, 7, 2];
            function editInPlace() {
              // Only change code below this line
              s.pop();
              // Using s = [2, 5, 7] would be invalid
              s.unshift(2);
              document.write(s);
              // Only change code above this line
            }
            editInPlace();        
            // document.write(testStrict(12));
          </script>
        </div>
      </div>
    </body>
  </HTMl>
